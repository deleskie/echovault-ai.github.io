name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
      NEXT_PUBLIC_HEIRLOOM_CAL_URL: ${{ vars.NEXT_PUBLIC_HEIRLOOM_CAL_URL }}
      NEXT_PUBLIC_MAILCHIMP_FORM_ACTION: ${{ vars.NEXT_PUBLIC_MAILCHIMP_FORM_ACTION }}
      NEXT_PUBLIC_MAILCHIMP_HONEYPOT_NAME: ${{ vars.NEXT_PUBLIC_MAILCHIMP_HONEYPOT_NAME }}
      NEXT_PUBLIC_MAILCHIMP_NOTE_FIELD: ${{ vars.NEXT_PUBLIC_MAILCHIMP_NOTE_FIELD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (Next.js export)
        run: npm run build

      - name: Ensure no-jekyll
        run: touch out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
