<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none" role="img" aria-label="EchoVault monogram">
  <defs>
    <linearGradient id="evg" x1="80" y1="60" x2="460" y2="510" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6f2ee5"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="22" flood-color="#6f2ee5" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="44" y="44" width="424" height="424" rx="120" fill="url(#evg)" filter="url(#shadow)"/>

  <!-- stylized V as a vault roof -->
  <path d="M150 210L256 128l106 82" stroke="rgba(255,255,255,0.92)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- E made from echo waves -->
  <path d="M180 250h150" stroke="rgba(255,255,255,0.92)" stroke-width="18" stroke-linecap="round"/>
  <path d="M180 300h130" stroke="rgba(255,255,255,0.78)" stroke-width="14" stroke-linecap="round"/>
  <path d="M180 348h150" stroke="rgba(255,255,255,0.62)" stroke-width="12" stroke-linecap="round"/>

  <!-- small keyhole dot -->
  <circle cx="256" cy="238" r="10" fill="rgba(255,255,255,0.40)"/>
</svg>
