    <radialGradient id="a2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1120 260) rotate(-12) scale(820 480)">
      <stop stop-color="#a78bfa" stop-opacity="0.22"/>
