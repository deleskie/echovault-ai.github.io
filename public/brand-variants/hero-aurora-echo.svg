  <path d="M-80 520C210 360 460 600 720 430C950 280 1120 420 1380 320C1500 270 1600 250 1680 240" stroke="rgba(167,139,250,0.20)" stroke-width="70" stroke-linecap="round"/>
  <path d="M-80 610C180 470 480 720 760 560C1010 420 1180 520 1460 430C1560 398 1640 382 1720 360" stroke="rgba(111,46,229,0.14)" stroke-width="80" stroke-linecap="round"/>

  <!-- central echo rings -->
