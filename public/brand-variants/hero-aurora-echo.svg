      <stop stop-color="#0e1117"/>
      <stop offset="0.55" stop-color="#121929"/>
      <stop offset="1" stop-color="#0e1117"/>
    </linearGradient>
    <radialGradient id="a1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(520 220) rotate(30) scale(760 420)">
      <stop stop-color="#6f2ee5" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#6f2ee5" stop-opacity="0"/>
