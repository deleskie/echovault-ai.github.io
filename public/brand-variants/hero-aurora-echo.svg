    <circle cx="640" cy="470" r="250" stroke="rgba(167,139,250,0.16)" stroke-width="2"/>
    <circle cx="640" cy="470" r="320" stroke="rgba(111,46,229,0.12)" stroke-width="2"/>
    <circle cx="640" cy="470" r="410" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
